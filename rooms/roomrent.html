<!DOCTYPE html>
<html lang="en">
<head>
<title>Blue Empire Bed and Breakfeast - submit</title>
<meta charset="utf-8">
<link href="../Styles/(new)casita.css" rel="stylesheet">
<!--adds connection to the javascript file-->
<script src="../main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
<!-- wrapper -->
<div id="wrapper">
	<!-- header -->
  <header>
      <h1>Blue Empire Bed and Breakfeast</h1>
  </header>
  <!-- nav section -->
  <nav>
   <ul> 
    <li><a href="../index.html">Home</a></li>
	<li><a href="../menu.html">Menu</a></li>
	<li><a href="rooms.html">Rooms</a></li>
  <li><a href="roomrent.html">rent a room</a></li>
	<li><a href="../events/events.html">Events</a></li>
	<li><a href="../contact.html">Contact</a></li>
  </ul>
  </nav>
  	<!-- Audio Player --><!--creates an id for the background audio-->
	<audio id="backgroundAudio" controls="controls">
		<source src="audio/backgroundaudio.mp3" type="audio/mpeg">
		<source src="audio/backgroundaudio.ogg" type="audio/ogg">
	</audio>
  <!-- main section -->
  <main>
    <!--creates form to rent a room-->
  <h2>Rent a room</h2>
  <form id="roomRentalForm" action="roomsubmit.html" method="post">
      <label for="roomType">Select which room you want</label><br><!-- ask user to select a room for the options-->
      <select id="roomType" name="roomType" onchange="updatePrice()"><!--updates the price -->
        <option value="0">Select a room</option>
        <option value="85">Regular Room (85$ per night)</option>
        <option value="100">Deluxe Room (100$ per night)</option>
        <option value="125">Suite Room (125$ per night)</option>
        <option value="160">Master Room (160$ per night)</option>
      </select><br>

      <!-- ask user for number of nights-->
       <label for="nights">How many nights? :</label><br>
       <input type="number" id="nights" min="1" value="1" onchange="updatePrice()"><br><!--set the min nihgts to 1 and update the prcie-->

       <label for="totalPrice">Total : </label><br>
       <input type="text" id="totalPrice" name="totalPrice" readonly><br><!--displays total price and makes it readonly-->

       <button type="submit">book rom</button> 
  </form>
  
  </main>
  <!-- footer section -->
  <footer>
  Copyright &copy; 2024 WebMaster
  </footer>
</div>
<script>
  //selecets the audio
  const audio = document.getElementById('backgroundAudio');

  //adds an listener for the audio
  audio.addEventListener('ended', function() {
       //replays the audio
       audio.currentTime = 0;
       audio.play();
  });
</script>
</body>
</html>
